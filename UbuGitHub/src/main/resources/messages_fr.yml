# Symboles spéciaux
symbols:
  france: "⓪"
  uk: "ⓧ"
  success: "✓"
  error: "✗"
  warning: "⚠"
  info: "ⓘ"

# Messages généraux
general:
  prefix: "<gold>[UbuPlugin]</gold>"
  loading: "<yellow>Chargement...</yellow>"
  success: "<green>✓ Opération réussie !</green>"
  error: "<red>✗ Une erreur est survenue</red>"
  no-permission: "<red>Vous n'avez pas la permission d'effectuer cette action !</red>"
  player-only: "<red>Cette commande ne peut être exécutée que par un joueur !</red>"
  console-only: "<red>Cette commande ne peut être exécutée que depuis la console !</red>"
  invalid-args: "<red>Arguments invalides ! Utilisez /ubu help</red>"
  player-not-found: "<red>Joueur introuvable : {0}</red>"
  cooldown: "<red>Vous devez attendre {0} secondes avant de réutiliser ceci</red>"

# Commandes
commands:
  unknown: "<red>Commande inconnue : {0}</red>"
  reload:
    start: "<yellow>Rechargement du plugin...</yellow>"
    success: "<green>✓ Plugin rechargé avec succès ! ({0}ms)</green>"
    error: "<red>✗ Erreur lors du rechargement</red>"

# Module: Enchantements
enchants:
  timber:
    name: "Bûcheron Fou"
    description: "Casse tous les troncs connectés"
    activated: "<green>✓ Timber activé !</green>"
    cooldown: "<red>Timber en cooldown ! Attendez {0}s</red>"
    given: "<green>Livre enchanté Timber donné à {0} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Timber !</green>"
  
  magnetic:
    name: "Magnétique"
    description: "Items récupérés directement"
    enabled: "<green>✓ Magnetic activé</green>"
    disabled: "<gray>○ Magnetic désactivé</gray>"
    toggle: "<yellow>Shift + Clic Droit pour activer/désactiver</yellow>"
    given: "<green>Livre enchanté Magnetic donné à {0} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Magnetic !</green>"
  
  experience:
    name: "Expérience"
    description: "+{0}% d'expérience"
    given: "<green>Livre enchanté Experience {0} donné à {1} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Experience {0} !</green>"

  explosive:
    name: "Explosif"
    description: "Casse en 3x3"
    given: "<green>Livre enchanté Explosive donné à {0} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Explosive !</green>"

  dash:
    name: "Propulsion"
    description: "Double-sneak pour dash"
    cooldown: "<red>Dash en cooldown ! ({0}s)</red>"
    given: "<green>Livre enchanté Dash {0} donné à {1} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Dash {0} !</green>"

  soulbound:
    name: "Lié à l'âme"
    description: "Garde l'item après la mort"
    given: "<green>Livre enchanté Soulbound donné à {0} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Soulbound !</green>"
    returned: "<green>✓ {0} items Soulbound vous ont été rendus !</green>"

  autorepair:
    name: "Réparation Auto"
    description: "Répare automatiquement l'item"
    given: "<green>Livre enchanté Auto-Repair {0} donné à {1} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Auto-Repair {0} !</green>"

  beaconator:
    name: "Beaconator"
    description: "Étend la portée des beacons"
    given: "<green>Livre enchanté Beaconator {0} donné à {1} !</green>"
    received: "<green>Vous avez reçu un livre enchanté Beaconator {0} !</green>"

  errors:
    not-loaded: "<red>Erreur : L'enchantement {0} n'est pas chargé !</red>"
    datapack-missing: "<red>Vérifiez que le datapack est bien installé.</red>"
    invalid-level: "<red>Le niveau doit être entre {0} et {1} !</red>"

# Module: Ranks
ranks:
  set:
    success: "<green>Rank de {0} défini sur {1} !</green>"
    received: "<green>Votre rank a été défini sur {0} !</green>"
    invalid: "<red>Rank invalide ! Ranks disponibles : {0}</red>"

  prefix:
    set: "<green>Prefix de {0} défini !</green>"
    received: "<green>Votre prefix a été modifié !</green>"

  mute:
    muted: "<red>Vous avez été mute {0}</red>"
    unmuted: "<green>Vous avez été unmute !</green>"
    reason: "<gray>Raison : {0}</gray>"
    expires: "<gray>Expire dans : {0}</gray>"
    permanent: "<gray>Durée : Permanent</gray>"
    already-muted: "<red>Ce joueur est déjà mute !</red>"
    not-muted: "<red>Ce joueur n'est pas mute !</red>"
    success: "<green>{0} a été mute !</green>"
    unmute-success: "<green>{0} a été unmute !</green>"
    cannot-chat: "<red>Vous ne pouvez pas parler car vous êtes mute !</red>"

# Module: Earth Tools
earthtools:
  gps:
    to-minecraft: "<green>Coordonnées Minecraft :</green> <white>X = {0}, Z = {1}</white>"
    to-gps: "<green>Coordonnées GPS :</green> <white>Lat = {0}, Lon = {1}</white>"
    invalid-coords: "<red>Coordonnées GPS invalides !</red>"
    usage: "<red>Usage : /gps tominecraft <latitude> <longitude> OU /gps togps <x> <z></red>"

  country:
    searching: "<gray>Recherche du pays...</gray>"
    found: "<green>Vous êtes en :</green> <white>{0}</white>"
    not-found: "<yellow>Aucun pays trouvé à cette position (océan/territoire non défini)</yellow>"
    out-of-bounds: "<red>Vous êtes en dehors des limites de la carte !</red>"
    error: "<red>Erreur lors de la recherche du pays !</red>"
    api-unavailable: "<gray>L'API de géolocalisation est peut-être temporairement indisponible.</gray>"
    coords: "<gray>(GPS: {0})</gray>"
    cached: " <dark_gray>[cache]</dark_gray>"

  tpr:
    searching: "<gray>Recherche d'un emplacement sûr...</gray>"
    success: "<green>Téléportation réussie !</green>"
    coords: "<gray>X: {0}, Y: {1}, Z: {2}</gray>"
    failed: "<red>Impossible de trouver un endroit sûr, réessayez</red>"
    cooldown: "<red>Veuillez patienter {0} secondes</red>"
    world-not-allowed: "<red>Cette commande ne fonctionne que dans l'Overworld et le Nether</red>"
    hint: "<gray>Astuce: Les zones protégées sont évitées</gray>"

  uptime:
    total: "<green>Temps de jeu total de</green> <yellow>{0}</yellow> <green>:</green> <aqua>{1}</aqua>"
    loading: "<yellow>Chargement du classement...</yellow>"
    header: "<gold><bold>Classement des temps de jeu</bold></gold>"
    players: "<dark_gray>({0} joueurs)</dark_gray>"
    rank-entry: "{0}#{1} <white>{2}</white> <gray>-</gray> <aqua>{3}</aqua>"

  countrylist:
    not-found: "<red>Aucune liste de pays trouvée</red>"
    read-error: "<red>Erreur lors de la lecture du fichier</red>"
    set-success: "<green>Liste des pays mise à jour !</green>"
    lines-written: "<gray>{0} lignes écrites</gray>"
    usage: "<red>Usage: /setcountrylist <texte></red>"
    hint: "<gray>Utilisez \\n pour créer une nouvelle ligne</gray>"
    example: "<gray>Exemple: /setcountrylist France\\n-Admin\\nJapon\\n-Player</gray>"
    too-long: "<red>Le texte est trop long ! (max 10000 caractères)</red>"
    forbidden-chars: "<red>Caractères interdits détectés !</red>"

# Module: Lobby Chat
lobbychat:
  teleport: "<green>Téléportation au lobby !</green>"
  world-not-found: "<red>Le monde 'world' n'existe pas !</red>"
  config-reloaded: "<green>Configuration du chat rechargée !</green>"

# Module: Anti-AFK
antiafk:
  warning: "<yellow>⚠ Attention ! Vous serez kick pour inactivité dans {0} secondes !</yellow>"
  kick-message: |
    <red><bold>Kick pour inactivité</bold></red>
    
    <gray>Vous avez été kick après 5 minutes d'inactivité.</gray>
    <gray>Reconnectez-vous pour continuer à jouer !</gray>
  admin-notification: "<gray>[Anti-AFK]</gray> <yellow>{0}</yellow> <gray>a été kick pour inactivité</gray>"

# Erreurs
errors:
  no-permission: "<red>Vous n'avez pas la permission d'effectuer cette action !</red>"
  player-only: "<red>Cette commande ne peut être exécutée que par un joueur !</red>"
  op-only: "<red>Vous devez être OP pour utiliser cette commande</red>"
  invalid-number: "<red>Veuillez entrer un nombre valide !</red>"
  positive-number: "<red>Veuillez entrer un nombre positif !</red>"
  database-error: "<red>Erreur de base de données ! Consultez les logs.</red>"
  unknown-error: "<red>Une erreur inconnue est survenue</red>"