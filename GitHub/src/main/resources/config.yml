antiafk:
  # Activer le système anti-AFK
  enabled: true

  # Temps avant kick (secondes)
  afk-time: 300

  # Temps avant avertissement (secondes)
  warn-time: 295

  # Intervalle de vérification (secondes)
  check-interval: 20

  # Notifier les admins lors d'un kick
  notify-admins: true

